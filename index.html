<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Matte Co-Watch Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, addDoc, collection, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.initFirebase = async () => {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app';

            if (!firebaseConfig) {
                console.error("Firebase config missing.");
                return null;
            }

            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }

            return { auth, db, appId };
        };

        window.fbImports = { doc, setDoc, onSnapshot, updateDoc, addDoc, collection, getDoc, arrayUnion, arrayRemove };
    </script>
    
    <style>
        /* --- Matte Stealth Aesthetic --- */
        :root {
            --bg-deep: #050505;
            --surface-matte: rgba(255, 255, 255, 0.04);
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-primary: #ededed;
            --text-secondary: #888888;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
            overflow: hidden; 
        }

        /* Noise Texture */
        .noise-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Glass Cards */
        .matte-card {
            background: var(--surface-matte);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border-subtle);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
        }

        /* Animations */
        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.96); } to { opacity: 1; transform: scale(1); } }

        /* Custom UI Elements */
        .input-matte {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border-subtle);
            color: white;
            transition: all 0.2s;
        }
        .input-matte:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.6);
        }

        .btn-primary {
            background: #ffffff;
            color: black;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .btn-ghost:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            border-color: var(--border-subtle);
        }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #ffffff;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="h-screen w-screen relative selection:bg-white/20">

    <div id="password-modal" class="hidden absolute inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">

        <!-- MAIN CONTENT (Video) -->
        <div class="flex-1 flex flex-col justify-center relative bg-black lg:border-r border-white/5">

            <div class="hidden lg:flex absolute top-0 left-0 right-0 p-6 justify-between items-start z-30 pointer-events-none">
                <div class="pointer-events-auto flex items-center gap-4">

                        <svg class="text-white/60 group-hover:text-red-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>

    <!-- SCRIPT -->
    <script type="module">
        let player;
        let db, auth, appId;
        let roomId = null;
        let userId = null;
        let unsubscribeRoom = null;
        let unsubscribeChat = null;
        let suppressUpdate = false;
        
        // Modules
        const { doc, setDoc, onSnapshot, updateDoc, addDoc, collection, getDoc, arrayUnion, arrayRemove } = window.fbImports;

        // UI Refs
        const ui = {
            login: document.getElementById('login-screen'),
            app: document.getElementById('app-screen'),
            modal: document.getElementById('password-modal'),
            
            // Inputs/Buttons Login
            togglePrivate: document.getElementById('toggle-private'),
            createPass: document.getElementById('create-password'),
            btnCreate: document.getElementById('btn-create'),
            btnJoin: document.getElementById('btn-join'),
            inputRoomId: document.getElementById('input-room-id'),
            
            // Modal
            modalPassInput: document.getElementById('modal-password-input'),
            btnCancelAuth: document.getElementById('btn-cancel-auth'),
            btnSubmitAuth: document.getElementById('btn-submit-auth'),
            
            // App UI
            displayIdDesk: document.getElementById('display-room-id-desktop'),
            displayIdMob: document.getElementById('display-room-id-mobile'),
            countDesk: document.getElementById('count-desktop'),
            countMob: document.getElementById('count-mobile'),
            
            btnLeaveDesk: document.getElementById('btn-leave-desktop'),
            btnLeaveMob: document.getElementById('btn-leave-mobile'),
            btnCopyDesk: document.getElementById('btn-copy-desktop'),
            btnCopyMob: document.getElementById('btn-copy-mobile'),
            
            videoInput: document.getElementById('input-video-url'),
            btnChangeVid: document.getElementById('btn-change-video'),
            
            chatForm: document.getElementById('chat-form'),
            chatInput: document.getElementById('chat-input'),
            chatMsgs: document.getElementById('chat-messages'),
            syncBadge: document.getElementById('sync-badge'),
        };

        // --- INITIALIZATION ---
        window.onload = async () => {
            // Setup UI Listeners
            ui.togglePrivate.addEventListener('change', (e) => {
                ui.createPass.classList.toggle('hidden', !e.target.checked);
            });
            
            // Check URL
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) ui.inputRoomId.value = roomParam;

            // Init Firebase
            const fb = await window.initFirebase();
            if (!fb) return alert("Firebase setup failed");
            
            db = fb.db;
            auth = fb.auth;
            appId = fb.appId;
            userId = auth.currentUser ? auth.currentUser.uid : 'user_' + Math.random().toString(36).substr(2, 5);

            // Load YT
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(tag);
        };

        // --- YOUTUBE API ---
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk', 
                playerVars: { 'playsinline': 1, 'controls': 1, 'disablekb': 0, 'modestbranding': 1, 'rel': 0 },
                events: {
                    'onReady': () => document.getElementById('player-placeholder').style.display = 'none',
                    'onStateChange': onPlayerStateChange
                }
            });
        };

        function onPlayerStateChange(event) {
            if (suppressUpdate || !roomId) return;
            const state = event.data;
            if (state === YT.PlayerState.PLAYING || state === YT.PlayerState.PAUSED) {
                updateRoomDoc({
                    isPlaying: state === YT.PlayerState.PLAYING,
                    timestamp: player.getCurrentTime(),
                    lastUpdated: Date.now()
                });
            }
        }

        // --- CORE LOGIC ---

        // 1. Create Room
        ui.btnCreate.addEventListener('click', async () => {
            const newId = Math.random().toString(36).substr(2, 6).toUpperCase();
            const isPrivate = ui.togglePrivate.checked;
            const password = isPrivate ? ui.createPass.value.trim() : null;

            if (isPrivate && !password) return alert("Введите пароль для приватной комнаты");

            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', newId), {
                    videoId: 'jfKfPfyJRdk',
                    isPlaying: false,
                    timestamp: 0,
                    lastUpdated: Date.now(),
                    createdBy: userId,
                    isPrivate: isPrivate,
                    password: password, // In a real app, hash this!
                    participants: [userId]
                });
                joinSuccess(newId);
            } catch (e) {
                console.error(e);
                alert("Ошибка создания: " + e.message);
            }
        });

        // 2. Join Button Click
        ui.btnJoin.addEventListener('click', () => {
            const id = ui.inputRoomId.value.trim().toUpperCase();
            if(!id) return;
            checkRoomAndJoin(id);
        });

        // 3. Room Validation & Join Logic
        async function checkRoomAndJoin(id, providedPassword = null) {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id);
            const snap = await getDoc(roomRef);

            if (!snap.exists()) return alert("Комната не найдена");
            
            const data = snap.data();

            // Capacity Check (Max 10)
            const currentUsers = data.participants || [];
            if (currentUsers.length >= 10 && !currentUsers.includes(userId)) {
                return alert("Комната переполнена (макс. 10 человек)");
            }

            // Privacy Check
            if (data.isPrivate) {
                if (providedPassword === data.password) {
                    // Pass correct
                    finalizeJoin(id);
                } else {
                    // Need pass
                    pendingRoomId = id;
                    ui.modal.classList.remove('hidden');
                }
            } else {
                finalizeJoin(id);
            }
        }

        // 4. Modal Logic
        let pendingRoomId = null;
        ui.btnCancelAuth.addEventListener('click', () => {
            ui.modal.classList.add('hidden');
            ui.modalPassInput.value = '';
            pendingRoomId = null;
        });
        
        ui.btnSubmitAuth.addEventListener('click', () => {
            const pass = ui.modalPassInput.value.trim();
            if(pendingRoomId && pass) {
                checkRoomAndJoin(pendingRoomId, pass);
                ui.modal.classList.add('hidden');
                ui.modalPassInput.value = '';
            }
        });

        async function finalizeJoin(id) {
            // Add user to participants list
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id);
            await updateDoc(roomRef, {
                participants: arrayUnion(userId)
            });
            joinSuccess(id);
        }

        function joinSuccess(id) {
            roomId = id;
            
            // Switch UI
            ui.login.classList.add('hidden');
            ui.app.classList.remove('hidden');
            ui.app.classList.add('flex');
            
            ui.displayIdDesk.textContent = id;
            ui.displayIdMob.textContent = id;
            
            const newUrl = `${window.location.pathname}?room=${id}`;
            window.history.pushState({path:newUrl},'',newUrl);
            
            startListeners(id);
        }

        // 5. Leave Room
        const leaveRoom = async () => {
            if (!roomId) return;
            
            // Remove from participants
            try {
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                await updateDoc(roomRef, {
                    participants: arrayRemove(userId)
                });
            } catch(e) { console.error("Error leaving", e); }

            // Stop Listeners
            if (unsubscribeRoom) unsubscribeRoom();
            if (unsubscribeChat) unsubscribeChat();
            
            roomId = null;
            ui.app.classList.add('hidden');
            ui.app.classList.remove('flex');
            ui.login.classList.remove('hidden');
            
            // Reset URL
            const cleanUrl = window.location.pathname;
            window.history.pushState({path:cleanUrl},'',cleanUrl);
            
            // Stop Player
            if(player) player.pauseVideo();
        };

        ui.btnLeaveDesk.addEventListener('click', leaveRoom);
        ui.btnLeaveMob.addEventListener('click', leaveRoom);
        
        // Window close handler
        window.addEventListener('beforeunload', () => {
            if(roomId) {
                // Best effort remove
                const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId);
                updateDoc(roomRef, { participants: arrayRemove(userId) });
            }
        });


        // --- SYNC & LISTENERS ---
        function startListeners(id) {
            const roomRef = doc(db, 'artifacts', appId, 'public', 'data', 'rooms', id);
            
            unsubscribeRoom = onSnapshot(roomRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    syncPlayer(data);
                    
                    // Update Participant Count
                    const count = data.participants ? data.participants.length : 1;
                    ui.countDesk.textContent = `${count}/10`;
                    ui.countMob.textContent = count;
                } else {
                    alert("Комната была удалена");
                    leaveRoom();
                }
            });

            const chatCol = collection(db, 'artifacts', appId, 'public', 'data', 'chat_' + id);
            unsubscribeChat = onSnapshot(chatCol, (snap) => {
                const msgs = [];
                snap.forEach(d => msgs.push(d.data()));
                msgs.sort((a,b) => a.createdAt - b.createdAt);
                renderChat(msgs);
            });
        }

        function syncPlayer(data) {
            if (!player || typeof player.getPlayerState !== 'function') return;

            if (data.videoId && !player.getVideoUrl().includes(data.videoId)) {
                player.loadVideoById(data.videoId);
                return;
            }

            const diff = Math.abs(player.getCurrentTime() - data.timestamp);
            const pState = player.getPlayerState();
            
            suppressUpdate = true;

            if (diff > 2) {
                player.seekTo(data.timestamp, true);
                flashSync();
            }

            if (data.isPlaying && pState !== 1) {
                player.playVideo();
                flashSync();
            } else if (!data.isPlaying && pState !== 2 && pState !== -1) {
                player.pauseVideo();
                flashSync();
            }

            setTimeout(() => suppressUpdate = false, 1000);
        }

        async function updateRoomDoc(data) {
            if (!roomId) return;
            try { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'rooms', roomId), data); } catch (e) {}
        }

        // --- CHAT & UTILS ---
        ui.chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = ui.chatInput.value.trim();
            if (!text || !roomId) return;
            ui.chatInput.value = '';
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'chat_' + roomId), {
                    text, userId, createdAt: Date.now(), username: userId.substr(0,4)
                });
            } catch (e) {}
        });

        function renderChat(messages) {
            ui.chatMsgs.innerHTML = '';
            messages.forEach(msg => {
                const isMe = msg.userId === userId;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                div.innerHTML = `
                    <div class="px-4 py-2 text-sm max-w-[85%] rounded-2xl border border-white/5 ${isMe ? 'bg-white text-black rounded-br-none' : 'bg-white/10 text-white rounded-bl-none'}">
                        ${escapeHtml(msg.text)}
                    </div>
                    <span class="text-[9px] text-white/30 mt-1 uppercase px-1">${isMe ? 'Вы' : msg.username}</span>
                `;
                ui.chatMsgs.appendChild(div);
            });
            ui.chatMsgs.scrollTop = ui.chatMsgs.scrollHeight;
        }

        ui.btnChangeVid.addEventListener('click', () => {
            const url = ui.videoInput.value;
            let vidId = '';
            try {
                if (url.includes('v=')) vidId = new URL(url).searchParams.get('v');
                else if (url.includes('youtu.be')) vidId = url.split('/').pop();
            } catch(e){}
            
            if(vidId) {
                updateRoomDoc({ videoId: vidId, timestamp: 0, isPlaying: true, lastUpdated: Date.now() });
                ui.videoInput.value = '';
            }
        });

        const copyLink = (btn) => {
            navigator.clipboard.writeText(window.location.href);
            const orig = btn.innerHTML;
            btn.textContent = "Скопировано";
            setTimeout(() => btn.innerHTML = orig, 1500);
        };
        ui.btnCopyDesk.addEventListener('click', () => copyLink(ui.btnCopyDesk));
        ui.btnCopyMob.addEventListener('click', () => copyLink(ui.btnCopyMob));

        function flashSync() {
            ui.syncBadge.style.opacity = '1';
            setTimeout(() => ui.syncBadge.style.opacity = '0', 2000);
        }
        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }
    </script>
</body>
</html>
