<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' blob: data: gap:; style-src * 'self' 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * 'self' 'unsafe-inline' blob: data: gap:; connect-src * 'self' 'unsafe-inline' blob: data: gap:; media-src * 'self' blob: data: gap:;">
    
    <title>Co-Watch Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* === ULTRA PREMIUM RESET === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #030303; 
            font-family: 'Inter Tight', sans-serif; color: #fff;
        }

        /* === CINEMATIC NOISE TEXTURE === */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* === ANIMATIONS === */
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            animation: pulse-green 2s infinite cubic-bezier(0.66, 0, 0, 1);
        }
        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        /* === GLASS UI 3.0 === */
        .glass-panel {
            background: rgba(20, 20, 20, 0.65);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .glass-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .glass-btn:active { transform: scale(0.95); }

        /* ACTIVE STATES */
        .btn-active { background: #fff !important; color: #000 !important; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .voice-active { 
            background: #22c55e !important; 
            color: #000 !important; 
            border: 1px solid #22c55e !important;
            box-shadow: 0 0 25px rgba(34, 197, 94, 0.4); 
        }

        /* INPUTS */
        .pro-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: 0.3s;
        }
        .pro-input:focus { border-color: rgba(255,255,255,0.5); outline: none; background: rgba(0,0,0,0.6); }

        /* LAYOUT UTILS */
        .force-hidden { display: none !important; }
        .z-max { z-index: 9999; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    </style>
</head>
<body>
    
    <div class="noise-overlay"></div>

    <div id="audio-container" class="hidden"></div>

    <div id="screen-auth" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#030303] transition-opacity duration-500">
        <div class="glass-panel p-10 rounded-[32px] max-w-sm w-full text-center mx-4 relative overflow-hidden group">
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-32 bg-blue-500 rounded-full blur-[80px] opacity-20 group-hover:opacity-40 transition duration-1000"></div>
            
            <div class="relative z-10">
                <div class="w-20 h-20 bg-white/5 rounded-2xl flex items-center justify-center mx-auto mb-8 border border-white/10 shadow-2xl rotate-3 group-hover:rotate-6 transition duration-500">
                    <i class="fa-solid fa-infinity text-3xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">Co-Watch</h1>
                <p class="text-white/40 text-sm mb-10 font-medium tracking-wide">ULTIMATE EXPERIENCE</p>
                
                <button id="btn-guest-login" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-gray-100 transition transform hover:scale-[1.02] shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                    Войти в систему
                </button>
                <div id="auth-status" class="mt-4 text-xs text-white/30 h-4 font-mono"></div>
            </div>
        </div>
    </div>

    <div id="screen-lobby" class="fixed inset-0 z-[90] flex items-center justify-center bg-[#030303] force-hidden">
        <div class="w-full max-w-md p-4 relative z-10 fade-in">
            <div class="text-center mb-10">
                <div class="relative inline-block group">
                    <img id="lobby-avatar" src="" class="w-28 h-28 rounded-full border-4 border-[#111] shadow-2xl object-cover bg-[#111] group-hover:scale-105 transition duration-500">
                    <div class="absolute bottom-1 right-1 w-6 h-6 bg-green-500 rounded-full border-4 border-[#111]"></div>
                </div>
                <h2 class="text-3xl font-bold text-white mt-6 tracking-tight">Привет, <span id="lobby-username" class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">...</span></h2>
            </div>

            <div class="glass-panel rounded-3xl p-8 space-y-6">
                <button id="btn-create-room" class="w-full py-4 rounded-2xl bg-white text-black font-bold text-lg hover:bg-gray-200 transition shadow-xl flex items-center justify-center gap-3 group">
                    <span class="w-8 h-8 rounded-full bg-black/10 flex items-center justify-center group-hover:rotate-90 transition"><i class="fa-solid fa-plus"></i></span>
                    Создать комнату
                </button>
                
                <div class="flex items-center gap-4 opacity-50">
                    <div class="h-px bg-white/20 flex-1"></div>
                    <span class="text-[10px] uppercase font-bold tracking-[0.2em]">Присоединиться</span>
                    <div class="h-px bg-white/20 flex-1"></div>
                </div>
                
                <form id="form-join-room" class="flex gap-3 h-14">
                    <input type="text" id="input-room-id" placeholder="ID Комнаты" class="pro-input flex-1 px-6 rounded-2xl text-center uppercase tracking-[0.2em] text-lg font-bold" required maxlength="6">
                    <button type="submit" class="bg-[#1a1a1a] text-white w-20 rounded-2xl hover:bg-[#333] border border-white/10 flex items-center justify-center transition hover:border-white/30">
                        <i class="fa-solid fa-arrow-right text-xl"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="screen-app" class="fixed inset-0 bg-black force-hidden">
        
        <div class="absolute inset-0 z-0 bg-black flex items-center justify-center">
            <div id="player-placeholder" class="text-center opacity-30 select-none animate-pulse">
                <i class="fa-brands fa-youtube text-8xl mb-4"></i>
                <p class="font-mono text-xs tracking-[0.5em] uppercase">Ready</p>
            </div>
            <div id="player" class="w-full h-full absolute inset-0"></div>
        </div>

        <div class="absolute inset-0 z-50 pointer-events-none flex flex-col justify-between p-6">
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-4 pointer-events-auto opacity-0 hover:opacity-100 transition-opacity duration-500" id="top-bar">
                <div class="glass-panel px-5 py-2.5 rounded-full flex items-center gap-3 cursor-pointer hover:bg-white/10 active:scale-95 transition" id="copy-room-id">
                    <div class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                    </div>
                    <span class="font-mono font-bold text-sm text-white tracking-widest" id="display-room-id">...</span>
                    <i class="fa-regular fa-copy text-xs text-white/50 ml-1"></i>
                </div>

                <div class="glass-panel p-1.5 rounded-full flex items-center gap-2 w-full max-w-lg shadow-2xl transition-transform hover:scale-[1.01]">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-red-500 to-red-700 flex items-center justify-center flex-shrink-0 shadow-lg">
                        <i class="fa-brands fa-youtube text-white text-xs"></i>
                    </div>
                    <input type="text" id="input-video-url" placeholder="Вставьте ссылку YouTube..." class="bg-transparent border-none text-white text-sm w-full focus:outline-none px-3 h-full font-medium">
                    <button id="btn-load-video" class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:bg-blue-50 transition flex-shrink-0">
                        <i class="fa-solid fa-play text-xs ml-0.5"></i>
                    </button>
                </div>

                <button id="btn-leave-room" class="glass-panel w-11 h-11 rounded-full flex items-center justify-center text-white/50 hover:text-red-400 hover:bg-white/5 transition">
                    <i class="fa-solid fa-power-off"></i>
                </button>
            </div>

            <div class="flex-1 flex flex-col justify-end items-end pb-24 pointer-events-none">
                <div id="toast-area" class="flex flex-col gap-2 items-end w-80"></div>
            </div>

            <div class="flex justify-center items-end pointer-events-auto pb-2" id="bottom-bar">
                <div class="glass-panel p-2.5 rounded-3xl flex items-center gap-4 shadow-2xl backdrop-blur-3xl">
                    <button id="btn-toggle-users" class="glass-btn w-12 h-12 rounded-2xl flex items-center justify-center text-xl text-white/70 hover:text-white">
                        <i class="fa-solid fa-users"></i>
                    </button>

                    <button id="btn-toggle-voice" class="glass-btn w-16 h-16 rounded-[24px] flex items-center justify-center text-2xl text-white/70 -mt-8 border border-white/10 hover:border-white/40 bg-[#1a1a1a] shadow-xl relative overflow-hidden group">
                        <div class="absolute inset-0 bg-green-500 opacity-0 group-hover:opacity-10 transition duration-500"></div>
                        <i class="fa-solid fa-microphone-slash relative z-10 transition-transform group-hover:scale-110"></i>
                    </button>

                    <button id="btn-toggle-chat" class="glass-btn w-12 h-12 rounded-2xl flex items-center justify-center text-xl text-white/70 hover:text-white relative">
                        <i class="fa-regular fa-comment-dots"></i>
                        <span id="chat-badge" class="absolute top-3 right-3 w-2 h-2 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6] force-hidden"></span>
                    </button>
                </div>
            </div>

            <div id="panel-chat" class="absolute top-24 bottom-32 right-6 w-80 glass-panel rounded-3xl flex flex-col shadow-2xl pointer-events-auto force-hidden overflow-hidden transition-all duration-300 transform translate-x-4 opacity-0 z-max">
                <div class="p-5 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <span class="font-bold text-xs uppercase tracking-widest text-white/60">Live Chat</span>
                    <button onclick="window.closePanels()" class="text-white/30 hover:text-white transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                <form id="form-chat" class="p-3 border-t border-white/5 flex gap-2 bg-black/20">
                    <input type="text" id="input-message" placeholder="Type something..." class="w-full bg-transparent text-sm text-white focus:outline-none px-3 py-2" autocomplete="off">
                    <button type="submit" class="text-blue-400 hover:text-white px-2 transition"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>

            <div id="panel-users" class="absolute top-24 bottom-32 left-6 w-72 glass-panel rounded-3xl flex flex-col shadow-2xl pointer-events-auto force-hidden overflow-hidden transition-all duration-300 transform -translate-x-4 opacity-0 z-max">
                <div class="p-5 border-b border-white/5 flex justify-between items-center bg-white/5">
                    <span class="font-bold text-xs uppercase tracking-widest text-white/60">Roommates</span>
                    <button onclick="window.closePanels()" class="text-white/30 hover:text-white transition"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="users-list-container" class="flex-1 overflow-y-auto p-3 space-y-2"></div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, query, orderBy, limit, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyBrm8hgy9LGFFL_7CdlnR6jxyolqy94AQA",
          authDomain: "upbeat-orb-479013-p8.firebaseapp.com",
          projectId: "upbeat-orb-479013-p8",
          storageBucket: "upbeat-orb-479013-p8.firebasestorage.app",
          messagingSenderId: "547138498300",
          appId: "1:547138498300:web:a03c11d6aafd5f027cf179"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'cw-v4-ultimate';

        // --- GLOBAL STATE ---
        let currentUser = null;
        let currentRoomId = null;
        let player = null;
        let unsubscribes = [];
        let uiTimeout;
        
        // --- VOICE CHAT STATE ---
        let myPeer = null; // PeerJS instance
        let myStream = null; // My audio stream
        let peers = {}; // Active calls { peerId: callObject }
        let isVoiceOn = false;

        // --- SCREEN MANAGER ---
        function showScreen(id) {
            ['screen-auth', 'screen-lobby', 'screen-app'].forEach(sid => document.getElementById(sid).classList.add('force-hidden'));
            document.getElementById(id).classList.remove('force-hidden');
        }

        // --- AUTH ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                document.getElementById('lobby-username').textContent = user.displayName;
                document.getElementById('lobby-avatar').src = user.photoURL;
                showScreen('screen-lobby');
            } else {
                showScreen('screen-auth');
            }
        });

        document.getElementById('btn-guest-login').onclick = () => {
            document.getElementById('auth-status').textContent = "Authenticating...";
            signInAnonymously(auth).then(cred => {
                const name = "Guest " + Math.floor(Math.random()*1000);
                updateProfile(cred.user, { 
                    displayName: name, 
                    photoURL: `https://api.dicebear.com/7.x/notionists/svg?seed=${name}&backgroundColor=000000`
                });
            });
        };

        // --- ROOM LOGIC ---
        document.getElementById('btn-create-room').onclick = () => joinRoom(Math.random().toString(36).substring(2, 7).toUpperCase());
        document.getElementById('form-join-room').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('input-room-id').value.trim().toUpperCase();
            if(id) joinRoom(id);
        };

        async function joinRoom(id) {
            if(!id) return;
            currentRoomId = id;
            document.getElementById('display-room-id').textContent = id;
            
            // 1. Initialize PeerJS (Voice)
            initVoiceSystem(currentUser.uid); // Используем UID как PeerID для простоты

            // 2. Register Presence
            await setDoc(doc(db, 'artifacts', APP_ID, 'rooms', id, 'presence', currentUser.uid), {
                uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL, state: 'online', voiceActive: false
            });

            // 3. Listeners
            unsubscribes.push(onSnapshot(doc(db, 'artifacts', APP_ID, 'rooms', id), s => { if(s.exists()) syncVideo(s.data()); }));
            unsubscribes.push(onSnapshot(collection(db, 'artifacts', APP_ID, 'rooms', id, 'presence'), updateUsersList));
            unsubscribes.push(onSnapshot(query(collection(db, 'artifacts', APP_ID, 'rooms', id, 'chat'), orderBy('ts', 'asc'), limit(50)), s => {
                s.docChanges().forEach(c => { if(c.type==='added') renderMsg(c.doc.data()); });
            }));

            showScreen('screen-app');
        }

        // --- REAL VOICE CHAT LOGIC (PeerJS) ---
        function initVoiceSystem(userId) {
            // Создаем Peer. Используем стандартный cloud сервер PeerJS
            myPeer = new Peer(userId);

            myPeer.on('open', id => {
                console.log('My Peer ID:', id);
            });

            // Когда нам звонят (кто-то включил микрофон и соединяется)
            myPeer.on('call', call => {
                console.log("Incoming call...");
                // Отвечаем пустым потоком или текущим (если говорим)
                // Важно: чтобы слышать, нужно ответить. 
                // PeerJS требует stream для ответа, но можно передать пустой, если я молчу? 
                // Упрощение: Отвечаем, принимаем поток звонящего и играем его.
                
                // Чтобы ответить, нам нужен наш поток? Не обязательно для односторонней связи,
                // но для двусторонней нужен.
                // Стратегия: Отвечаем. Если у нас нет потока, отвечаем без видео/аудио (если либа позволяет)
                // Или просто принимаем вызов.
                
                call.answer(); // Отвечаем без своего потока (режим слушателя)
                
                call.on('stream', userAudioStream => {
                    playStream(userAudioStream, call.peer);
                });
            });
        }

        const voiceBtn = document.getElementById('btn-toggle-voice');

        voiceBtn.onclick = async () => {
            if (isVoiceOn) {
                // TURN OFF
                if (myStream) {
                    myStream.getTracks().forEach(track => track.stop());
                    myStream = null;
                }
                // Закрываем исходящие вызовы
                // (PeerJS сам закроет connection если stream stop? Нет, надо руками)
                // В этой простой реализации мы просто перестаем слать звук.
                
                isVoiceOn = false;
                updateVoiceUI(false);
                updatePresenceVoice(false);
            } else {
                // TURN ON
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    myStream = stream;
                    isVoiceOn = true;
                    updateVoiceUI(true);
                    updatePresenceVoice(true);

                    // Звоним всем в комнате
                    callEveryoneInRoom();

                } catch (err) {
                    alert("Ошибка доступа к микрофону: " + err.message);
                }
            }
        };

        function callEveryoneInRoom() {
            // Берем список ID из DOM (костыль, но работает для прототипа)
            // Лучше брать из Firestore snapshot, но у нас есть доступ к `currentRoomUsers` если бы мы его сохраняли.
            // Вместо этого сделаем простой hack: получим всех из коллекции
            // В реальном app список юзеров должен быть в state.
            // Сейчас мы просто ждем, пока новые юзеры сами подтянутся, или мы подтянемся к ним.
            
            // В данной архитектуре: 
            // 1. Я включаю микрофон.
            // 2. Мне нужно позвонить всем активным `uid`.
            // Проблема: я не храню список uid в переменной.
            // Решение: Добавим глобальный список юзеров.
        }
        
        let roomUsers = []; // Cache users

        function updateUsersList(snap) {
            const list = document.getElementById('users-list-container');
            list.innerHTML = '';
            roomUsers = [];
            
            snap.forEach(d => {
                const u = d.data();
                roomUsers.push(u.uid);
                
                const isMe = u.uid === currentUser.uid;
                // Voice Visuals
                const voiceRing = u.voiceActive ? 'pulse-ring' : '';
                const micIcon = u.voiceActive ? '<i class="fa-solid fa-microphone text-green-400 animate-pulse"></i>' : '<i class="fa-solid fa-microphone-slash text-white/20"></i>';
                
                list.innerHTML += `
                    <div class="flex items-center gap-4 p-3 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition">
                        <div class="relative">
                            <img src="${u.photoURL}" class="w-10 h-10 rounded-full object-cover ${voiceRing}">
                            ${u.voiceActive ? '<span class="absolute -bottom-1 -right-1 flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span></span>' : ''}
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <p class="text-sm font-bold text-white truncate">${u.displayName} ${isMe ? '(Вы)' : ''}</p>
                            <div class="flex items-center gap-2 text-xs text-white/40">
                                ${micIcon}
                                <span>${u.voiceActive ? 'Speaking...' : 'Listening'}</span>
                            </div>
                        </div>
                    </div>
                `;

                // Logic: Если я только что включил микрофон, и этот юзер не я, и я ему еще не звоню...
                // Для простоты: CallEveryoneInRoom вызывается при нажатии кнопки.
            });
            
            // Если у меня включен микрофон, и появился новый юзер - по хорошему надо и ему позвонить.
            // Но для MVP: просто жмем кнопку.
        }

        // Переопределение функции звонка
        callEveryoneInRoom = () => {
            roomUsers.forEach(userId => {
                if (userId !== currentUser.uid) {
                    console.log("Calling peer:", userId);
                    const call = myPeer.call(userId, myStream);
                    // Мы не слушаем их поток в ответ на наш звонок в этой простой модели.
                    // Они должны сами позвонить нам, если хотят говорить.
                }
            });
        }

        function playStream(stream, peerId) {
            // Проверяем, нет ли уже аудио для этого пира
            let audio = document.getElementById(`audio-${peerId}`);
            if (!audio) {
                audio = document.createElement('audio');
                audio.id = `audio-${peerId}`;
                document.getElementById('audio-container').appendChild(audio);
            }
            audio.srcObject = stream;
            audio.play().catch(e => console.log("Autoplay blocked:", e));
        }

        async function updatePresenceVoice(status) {
            await updateDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId, 'presence', currentUser.uid), { voiceActive: status });
        }

        function updateVoiceUI(active) {
            const btn = document.getElementById('btn-toggle-voice');
            const icon = btn.querySelector('i');
            if(active) {
                btn.classList.add('voice-active');
                icon.className = 'fa-solid fa-microphone animate-bounce';
            } else {
                btn.classList.remove('voice-active');
                icon.className = 'fa-solid fa-microphone-slash';
            }
        }

        // --- YOUTUBE API ---
        if(!window.YT) { const t = document.createElement('script'); t.src = "https://www.youtube.com/iframe_api"; document.body.appendChild(t); }
        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1, 'origin': window.location.origin },
                events: { 'onStateChange': onPlayerStateChange }
            });
        };

        let isSyncing = false;
        function onPlayerStateChange(e) {
            if(isSyncing || !currentRoomId) return;
            if(e.data === 1 || e.data === 2) {
                setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), {
                    status: e.data===1?'playing':'paused', timestamp: player.getCurrentTime(), updatedAt: Date.now(), videoId: player.getVideoData().video_id
                }, { merge: true });
            }
        }

        function syncVideo(d) {
            if(!player || !d.videoId) return;
            try { if(player.getVideoData().video_id !== d.videoId) player.loadVideoById(d.videoId); } catch(e) { player.loadVideoById(d.videoId); }
            let t = d.timestamp;
            if(d.status === 'playing') t += (Date.now() - d.updatedAt)/1000;
            if(Math.abs(player.getCurrentTime() - t) > 1.5) {
                isSyncing = true; player.seekTo(t, true); d.status==='playing'?player.playVideo():player.pauseVideo();
                setTimeout(()=>isSyncing=false, 1000);
            } else {
                if(d.status==='playing' && player.getPlayerState()!==1) player.playVideo();
                if(d.status==='paused' && player.getPlayerState()!==2) player.pauseVideo();
            }
        }
        
        document.getElementById('btn-load-video').onclick = () => {
            const match = document.getElementById('input-video-url').value.match(/(?:v=|\/)([\w-]{11})/);
            if(match && currentRoomId) setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), { videoId: match[1], status: 'playing', timestamp: 0, updatedAt: Date.now() }, { merge: true });
            document.getElementById('input-video-url').value = '';
        };

        // --- CHAT & UI ---
        document.getElementById('form-chat').onsubmit = async (e) => {
            e.preventDefault();
            const val = document.getElementById('input-message').value.trim();
            if(val) await addDoc(collection(db, 'artifacts', APP_ID, 'rooms', currentRoomId, 'chat'), { text: val, sender: currentUser.displayName, photo: currentUser.photoURL, uid: currentUser.uid, ts: serverTimestamp() });
            document.getElementById('input-message').value = '';
        };

        function renderMsg(msg) {
            const isMe = msg.uid === currentUser.uid;
            const div = document.createElement('div');
            div.className = `flex gap-3 mb-4 ${isMe ? 'flex-row-reverse' : ''} fade-in`;
            div.innerHTML = `
                <img src="${msg.photo}" class="w-8 h-8 rounded-full border border-white/10 shadow-lg object-cover">
                <div class="${isMe ? 'bg-blue-600 text-white' : 'bg-white/10 text-gray-200'} p-3 rounded-2xl max-w-[85%] text-sm leading-relaxed shadow-lg backdrop-blur-md border border-white/5">
                    <p class="font-bold text-[10px] opacity-50 mb-1 uppercase tracking-wider">${msg.sender}</p>
                    ${msg.text}
                </div>`;
            document.getElementById('chat-messages').appendChild(div);
            document.getElementById('chat-messages').scrollTop = 99999;
            if(document.getElementById('panel-chat').classList.contains('force-hidden') && !isMe) {
                document.getElementById('chat-badge').classList.remove('force-hidden');
                showToast(msg);
            }
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "glass-panel p-3 rounded-2xl flex items-center gap-3 shadow-2xl mb-2 fade-in w-full cursor-pointer hover:bg-white/10 transition border-l-4 border-blue-500";
            t.innerHTML = `<img src="${msg.photo}" class="w-8 h-8 rounded-full"><div class="overflow-hidden"><p class="text-xs font-bold text-white truncate">${msg.sender}</p><p class="text-xs text-white/50 truncate">${msg.text}</p></div>`;
            t.onclick = () => document.getElementById('btn-toggle-chat').click();
            document.getElementById('toast-area').appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        // Panels
        window.closePanels = () => {
            ['panel-chat','panel-users'].forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('translate-x-0'); // Reset transform
                if(id.includes('chat')) el.classList.add('translate-x-4', 'opacity-0');
                else el.classList.add('-translate-x-4', 'opacity-0');
                setTimeout(() => el.classList.add('force-hidden'), 300);
            });
        };
        
        const togglePanel = (id, transformClass) => {
            const p = document.getElementById(id);
            const isHidden = p.classList.contains('force-hidden');
            closePanels();
            if(isHidden) {
                p.classList.remove('force-hidden');
                // Trigger reflow
                void p.offsetWidth;
                p.classList.remove(transformClass, 'opacity-0');
                if(id.includes('chat')) {
                    document.getElementById('chat-badge').classList.add('force-hidden');
                    setTimeout(() => document.getElementById('input-message').focus(), 100);
                }
            }
        };

        document.getElementById('btn-toggle-chat').onclick = () => togglePanel('panel-chat', 'translate-x-4');
        document.getElementById('btn-toggle-users').onclick = () => togglePanel('panel-users', '-translate-x-4');
        document.getElementById('btn-leave-room').onclick = () => window.location.reload();
        
        document.addEventListener('mousemove', () => {
            document.getElementById('top-bar').style.opacity = '1';
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => { if(!document.activeElement.tagName.match(/INPUT|BUTTON/)) document.getElementById('top-bar').style.opacity = '0'; }, 3000);
        });

        document.getElementById('copy-room-id').onclick = () => { navigator.clipboard.writeText(currentRoomId); const el = document.getElementById('display-room-id'); const old=el.textContent; el.textContent="COPIED"; setTimeout(()=>el.textContent=old,1000); };
    </script>
</body>
</html>
