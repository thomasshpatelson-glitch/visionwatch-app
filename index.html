<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    
    <title>Co-Watch | VK Logic Ported</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Inter Tight', sans-serif; color: #fff; }

        /* FX */
        .noise-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        
        /* UI */
        .glass-panel { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .glass-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; cursor: pointer; }
        .glass-btn:hover { background: rgba(255,255,255,0.2); }
        
        .btn-active { background: #fff !important; color: #000 !important; }
        .voice-active { background: #22c55e !important; color: #000 !important; }
        
        /* Video Layers */
        #video-layer { position: fixed; inset: 0; z-index: 5; background: #000; display: flex; justify-content: center; align-items: center; }
        #player-yt, #player-vk-container, #player-stream { width: 100%; height: 100%; position: absolute; inset: 0; border: none; }
        #player-vk-container iframe { width: 100%; height: 100%; border: none; }
        
        #player-placeholder { position: absolute; inset: 0; flex-direction: column; align-items: center; justify-content: center; z-index: 10; display: flex; background: #000; }
        #click-overlay { position: absolute; inset: 0; z-index: 20; cursor: pointer; } 
        
        #ui-layer { position: fixed; inset: 0; z-index: 50; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; }

        /* Utils */
        .force-hidden { display: none !important; }
        .ui-visible { opacity: 1; pointer-events: auto; transform: translateY(0); }
        .ui-hidden { opacity: 0; pointer-events: none; transform: translateY(10px); }
        .transition-ui { transition: all 0.3s ease; }
        .seek-slider { -webkit-appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; outline: none; cursor: pointer; }
        .seek-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; border-radius: 50%; background: #fff; cursor: pointer; }
        .talking-ring { box-shadow: 0 0 0 2px #22c55e; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } }
    </style>
</head>
<body onclick="unlockAudio()">

    <div class="noise-bg"></div>
    <div id="audio-streams" class="hidden"></div>

    <div id="screen-auth" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#050505] transition-opacity duration-500">
        <div class="glass-panel p-10 rounded-[40px] max-w-sm w-full text-center pointer-events-auto">
            <h1 class="text-5xl font-bold mb-4">Co-Watch</h1>
            <p class="text-gray-400 mb-8">v31 Ported Logic</p>
            <button id="btn-google-login" class="w-full bg-white text-black font-bold py-4 rounded-2xl mb-3">Google</button>
            <button id="btn-guest-login" class="w-full glass-btn py-4 rounded-2xl">Гость</button>
            <div id="auth-status" class="mt-4 text-xs text-red-500"></div>
        </div>
    </div>

    <div id="screen-lobby" class="fixed inset-0 z-[90] flex items-center justify-center bg-[#050505] force-hidden pointer-events-auto">
        <div class="w-full max-w-4xl p-6 flex flex-col md:flex-row gap-6 h-[80vh]">
            <div class="w-full md:w-1/3 glass-panel rounded-3xl p-6 flex flex-col items-center">
                <img id="lobby-avatar" class="w-24 h-24 rounded-full mb-4 object-cover">
                <h2 class="text-xl font-bold mb-6"><span id="lobby-username">...</span></h2>
                <button id="btn-logout" class="text-xs text-gray-500 hover:text-white">Выйти</button>
            </div>
            <div class="w-full md:w-2/3 glass-panel rounded-3xl p-8 flex flex-col justify-center space-y-4">
                <button id="btn-create-room" class="w-full bg-white text-black py-4 rounded-xl font-bold text-lg">Создать комнату</button>
                <div class="flex gap-2">
                    <input id="input-room-id" placeholder="ID..." class="flex-1 bg-white/10 rounded-xl px-4 text-center uppercase font-mono outline-none">
                    <button id="btn-join-room" class="bg-white/20 px-6 rounded-xl font-bold">GO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-app" class="fixed inset-0 bg-black force-hidden">
        <div id="video-layer">
            <div id="player-placeholder">
                <i class="fa-solid fa-film text-8xl mb-4 text-white/20"></i>
                <p class="text-white/50 font-mono tracking-widest">ЖДУ ССЫЛКУ</p>
            </div>
            <div id="player-yt" class="force-hidden z-10"></div>
            <div id="player-vk-container" class="force-hidden z-10"></div>
            <video id="player-stream" class="force-hidden z-10 object-contain" autoplay playsinline></video>
            <div id="click-overlay"></div>
        </div>

        <div id="ui-layer">
            <div id="top-bar" class="flex justify-between items-center transition-ui pointer-events-auto">
                <div class="glass-panel px-4 py-2 rounded-full flex gap-2 items-center cursor-pointer" id="copy-room-id">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span id="display-room-id" class="font-mono font-bold">...</span>
                </div>
                <div class="glass-panel p-2 rounded-full flex gap-2 w-full max-w-md mx-4">
                    <input id="input-video-url" placeholder="YouTube / VK Link..." class="bg-transparent flex-1 px-2 outline-none text-sm">
                    <button id="btn-load-video" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center"><i class="fa-solid fa-play text-xs"></i></button>
                </div>
                <button id="btn-leave-room" class="glass-panel w-10 h-10 rounded-full flex items-center justify-center text-red-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <div id="bottom-bar" class="flex flex-col gap-4 transition-ui w-full max-w-3xl mx-auto pointer-events-auto">
                <div id="timeline-container" class="glass-panel px-4 py-3 rounded-2xl flex items-center gap-4">
                     <button id="btn-play-pause" class="w-6 hover:text-blue-400" onclick="togglePlay()"><i class="fa-solid fa-play"></i></button>
                     <input type="range" id="seek-bar" class="seek-slider flex-1">
                </div>
                <div class="glass-panel p-2 rounded-2xl flex justify-center gap-3">
                    <button id="btn-toggle-voice" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-xl bg-black/40"><i class="fa-solid fa-microphone-slash"></i></button>
                    <button id="btn-screen-share" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-red-400"><i class="fa-solid fa-desktop"></i></button>
                    <button id="btn-native" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-white/50 hover:text-white" onclick="toggleNative()"><i class="fa-solid fa-gear"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBrm8hgy9LGFFL_7CdlnR6jxyolqy94AQA", authDomain: "upbeat-orb-479013-p8.firebaseapp.com", projectId: "upbeat-orb-479013-p8", storageBucket: "upbeat-orb-479013-p8.firebasestorage.app", messagingSenderId: "547138498300", appId: "1:547138498300:web:a03c11d6aafd5f027cf179" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'cw-v31-ported';

        const get = (id) => document.getElementById(id);
        window.unlockAudio = () => { const a = new (window.AudioContext || window.webkitAudioContext)(); if(a.state==='suspended') a.resume(); };

        // AUTH
        onAuthStateChanged(auth, u => {
            if(u) {
                get('lobby-username').textContent = u.displayName;
                get('lobby-avatar').src = u.photoURL || `https://api.dicebear.com/7.x/notionists/svg?seed=${u.uid}`;
                get('screen-auth').classList.add('force-hidden');
                get('screen-lobby').classList.remove('force-hidden');
            } else {
                get('screen-auth').classList.remove('force-hidden');
                get('screen-lobby').classList.add('force-hidden');
                get('screen-app').classList.add('force-hidden');
            }
        });

        get('btn-google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider()).catch(e => get('auth-status').innerText = e.message);
        get('btn-guest-login').onclick = () => signInAnonymously(auth).then(c => updateProfile(c.user, { displayName: `Guest ${Math.floor(Math.random()*999)}` }));
        get('btn-logout').onclick = () => signOut(auth);

        // ROOMS
        get('btn-create-room').onclick = () => { const id = Math.random().toString(36).substring(2,7).toUpperCase(); joinRoom(id, true); };
        get('btn-join-room').onclick = () => { const id = get('input-room-id').value.trim().toUpperCase(); if(id) joinRoom(id); };

        let currentRoomId = null;
        let ytPlayer = null;
        let activeProvider = 'none';

        async function joinRoom(id, isCreator = false) {
            currentRoomId = id;
            get('display-room-id').textContent = id;
            
            await setDoc(doc(db, 'artifacts', APP_ID, 'rooms', id, 'presence', auth.currentUser.uid), {
                uid: auth.currentUser.uid, displayName: auth.currentUser.displayName, photoURL: auth.currentUser.photoURL,
                role: isCreator ? 'batya' : 'viewer', voiceActive: false
            });

            onSnapshot(doc(db, 'artifacts', APP_ID, 'rooms', id), s => { if(s.exists()) syncState(s.data()); });
            
            get('screen-lobby').classList.add('force-hidden');
            get('screen-app').classList.remove('force-hidden');
        }

        // --- VIDEO LOGIC PORTED FROM REACT ---
        get('btn-load-video').onclick = () => {
            const url = get('input-video-url').value.trim();
            if(!url) return;

            let provider = 'yt', videoId = '';
            
            // Regex from your React code
            const vkRegex = /video(-?\d+)_(\d+)/;
            const vkMatch = url.match(vkRegex);
            const ytMatch = url.match(/(?:v=|\/)([\w-]{11})/);

            if (vkMatch) {
                provider = 'vk';
                const oid = vkMatch[1];
                const id = vkMatch[2];
                videoId = `https://vk.com/video_ext.php?oid=${oid}&id=${id}&hd=2&autoplay=1`;
            } else if (url.includes('vk.com/video_ext.php')) {
                provider = 'vk'; videoId = url;
            } else if (ytMatch) {
                provider = 'yt'; videoId = ytMatch[1];
            }

            setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), { 
                provider, videoId, status: 'playing', timestamp: 0, updatedAt: Date.now() 
            }, { merge: true });
            
            get('input-video-url').value = '';
        };

        function syncState(d) {
            // HIDE/SHOW LAYERS
            if (d.videoId) get('player-placeholder').style.display = 'none';
            
            if (d.provider !== activeProvider) {
                activeProvider = d.provider;
                get('player-yt').classList.add('force-hidden');
                get('player-vk-container').classList.add('force-hidden');
                get('player-stream').classList.add('force-hidden');

                if (d.provider === 'yt') get('player-yt').classList.remove('force-hidden');
                if (d.provider === 'vk') get('player-vk-container').classList.remove('force-hidden');
                if (d.provider === 'screen') get('player-stream').classList.remove('force-hidden');
                
                // UI Adjustments
                if (d.provider !== 'yt') {
                    get('timeline-container').style.opacity = '0.5';
                    get('timeline-container').style.pointerEvents = 'none';
                    get('click-overlay').style.display = 'none';
                } else {
                    get('timeline-container').style.opacity = '1';
                    get('timeline-container').style.pointerEvents = 'auto';
                    get('click-overlay').style.display = 'block';
                }
            }

            // RENDER VK
            if (d.provider === 'vk') {
                const container = get('player-vk-container');
                // Only update iframe if src changed to prevent reload loop
                const currentSrc = container.querySelector('iframe')?.src;
                if (currentSrc !== d.videoId) {
                    container.innerHTML = `<iframe src="${d.videoId}" width="100%" height="100%" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" allowfullscreen frameborder="0"></iframe>`;
                }
            }

            // RENDER YT
            if (d.provider === 'yt' && ytPlayer && ytPlayer.loadVideoById) {
                 if(ytPlayer.getVideoData().video_id !== d.videoId) ytPlayer.loadVideoById(d.videoId);
                 // Simple state sync
                 if(d.status === 'playing') ytPlayer.playVideo(); else ytPlayer.pauseVideo();
                 if(Math.abs(ytPlayer.getCurrentTime() - d.timestamp) > 2) ytPlayer.seekTo(d.timestamp);
            }
        }

        // YOUTUBE INIT
        if(!window.YT) { const t = document.createElement('script'); t.src = "https://www.youtube.com/iframe_api"; document.body.appendChild(t); }
        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('player-yt', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 0, 'rel': 0, 'origin': window.location.origin },
                events: { 
                    'onStateChange': (e) => {
                        if (!currentRoomId) return;
                        if (e.data === 1 || e.data === 2) {
                            setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), {
                                status: e.data === 1 ? 'playing' : 'paused',
                                timestamp: ytPlayer.getCurrentTime()
                            }, { merge: true });
                        }
                    }
                }
            });
        };
        
        // CONTROLS
        window.togglePlay = () => {
            if (activeProvider === 'yt' && ytPlayer) {
                const s = ytPlayer.getPlayerState();
                setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), { 
                    status: s === 1 ? 'paused' : 'playing', 
                    timestamp: ytPlayer.getCurrentTime() 
                }, { merge: true });
            }
        };
        
        window.toggleNative = () => {
            const ui = get('ui-layer');
            const overlay = get('click-overlay');
            if (ui.style.opacity === '0') {
                ui.style.opacity = '1';
                ui.style.pointerEvents = 'none'; // Let clicks pass for buttons but hide main UI? No.
                get('top-bar').style.pointerEvents = 'auto';
                get('bottom-bar').style.pointerEvents = 'auto';
                if (overlay) overlay.style.pointerEvents = 'auto';
            } else {
                ui.style.opacity = '0';
                get('top-bar').style.pointerEvents = 'none';
                get('bottom-bar').style.pointerEvents = 'none';
                if (overlay) overlay.style.pointerEvents = 'none'; // Let clicks hit iframe
            }
        };

        get('btn-leave-room').onclick = async () => {
            if (currentRoomId) await deleteDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId, 'presence', auth.currentUser.uid));
            window.location.reload();
        };
        
        // AUTO HIDE UI
        let uiTimeout;
        document.addEventListener('mousemove', () => {
            get('top-bar').style.opacity = '1';
            get('bottom-bar').style.opacity = '1';
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => {
                if (document.activeElement.tagName !== 'INPUT') {
                    get('top-bar').style.opacity = '0';
                    get('bottom-bar').style.opacity = '0';
                }
            }, 3000);
        });
    </script>
</body>
</html>
