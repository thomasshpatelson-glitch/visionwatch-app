<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Watch App | Guest Login</title>
    <style>
        /* --- GLOBAL STYLES (Minimalist Dark Theme) --- */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --modal-overlay: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- LANDING UI --- */
        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        /* --- MAIN APP AREA (Hidden by default) --- */
        #app-area {
            display: none;
            width: 100%;
            height: 100%;
            display: flex; /* Flex will be toggled via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #app-area.hidden {
            display: none !important;
        }

        .video-placeholder {
            width: 80%;
            height: 60%;
            background: #111;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: #555;
        }

        /* --- CUSTOM MODAL STYLES (Glassmorphism) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            backdrop-filter: blur(8px); /* Размытие фона за модалкой */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.7); /* Полупрозрачный черный */
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2rem;
            border-radius: 16px;
            width: 320px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .modal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            color: white;
            font-size: 1.1rem;
            padding: 8px 0;
            margin-bottom: 2rem;
            outline: none;
            text-align: center;
            transition: border-color 0.3s;
        }

        .modal-input:focus {
            border-bottom-color: white;
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-cancel {
            background: transparent;
            color: #aaa;
            border: 1px solid #333;
        }
        .btn-cancel:hover {
            color: white;
            border-color: #666;
        }

        .btn-confirm {
            background: white;
            color: black;
            font-weight: 600;
        }
        .btn-confirm:hover {
            background: #ddd;
        }
        
        /* Utility */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="login-screen" class="container">
        <h1>Co-Watch</h1>
        <p style="color: #888; margin-bottom: 2rem;">Смотри видео с друзьями синхронно</p>
        
        <button id="guest-login-btn" class="btn">Войти как Гость</button>
        <button class="btn" style="opacity: 0.5; cursor: not-allowed;">Войти через Google</button>
    </div>

    <div id="app-area" class="hidden">
        <div style="width: 100%; padding: 20px; display: flex; justify-content: space-between; align-items: center;">
            <h3>Co-Watch Room</h3>
            <span id="user-display-name" style="color: #aaa;">Гость</span>
        </div>
        <div class="video-placeholder">
            [ Видеоплеер загружается... ]
        </div>
    </div>

    <div id="guest-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">Представьтесь</h3>
            
            <input type="text" id="guest-name-input" class="modal-input" placeholder="Ваше имя" autocomplete="off">
            
            <div class="modal-actions">
                <button id="modal-cancel" class="modal-btn btn-cancel">Отмена</button>
                <button id="modal-confirm" class="modal-btn btn-confirm">Войти</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Элементы
            const loginScreen = document.getElementById('login-screen');
            const appArea = document.getElementById('app-area');
            const guestBtn = document.getElementById('guest-login-btn');
            
            // Элементы Модального окна
            const modal = document.getElementById('guest-modal');
            const modalInput = document.getElementById('guest-name-input');
            const cancelBtn = document.getElementById('modal-cancel');
            const confirmBtn = document.getElementById('modal-confirm');
            const userDisplayName = document.getElementById('user-display-name');

            // --- Функции Модального окна ---

            // 1. Открыть модалку
            const openModal = () => {
                modal.classList.add('active');
                modalInput.value = ''; // Очистить прошлое значение
                setTimeout(() => modalInput.focus(), 100); // Фокус на инпут с небольшой задержкой для анимации
            };

            // 2. Закрыть модалку
            const closeModal = () => {
                modal.classList.remove('active');
            };

            // 3. Логика "Входа"
            const handleLogin = () => {
                const name = modalInput.value.trim();
                
                if (!name) {
                    // Визуальная ошибка, если имя пустое (тряска инпута)
                    modalInput.style.borderColor = '#ff4444';
                    setTimeout(() => modalInput.style.borderColor = '#555', 1000);
                    return;
                }

                // Успешный вход
                closeModal();
                console.log(`User logged in as: ${name}`);
                
                // Переход к интерфейсу приложения
                loginScreen.classList.add('hidden');
                appArea.classList.remove('hidden');
                appArea.style.display = 'flex'; // Восстанавливаем flex
                userDisplayName.textContent = name;
                
                // Здесь можно запустить инициализацию сокетов и плеера
                // initApp(name); 
            };

            // --- Event Listeners ---

            // Клик по "Войти как Гость"
            guestBtn.addEventListener('click', openModal);

            // Кнопка "Отмена"
            cancelBtn.addEventListener('click', closeModal);

            // Кнопка "Войти" (в модалке)
            confirmBtn.addEventListener('click', handleLogin);

            // Закрытие по клику вне окна (на темный фон)
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Обработка клавиш в инпуте
            modalInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // Глобальная обработка Escape для закрытия модалки
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
