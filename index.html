<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    
    <title>Co-Watch | v29 Stable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Inter Tight', sans-serif; color: #fff; }
        
        .noise-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.04; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); }
        .glass-panel { background: rgba(18, 18, 18, 0.9); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .force-hidden { display: none !important; }
        
        /* UI Elements */
        .glass-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); transition: 0.2s; cursor: pointer; }
        .glass-btn:hover { background: rgba(255,255,255,0.2); }
        .btn-active { background: #fff !important; color: #000 !important; }
        
        /* Video Layer */
        #video-layer { position: fixed; inset: 0; z-index: 5; background: #000; display: flex; align-items: center; justify-content: center; }
        #player-yt, #player-stream { width: 100%; height: 100%; position: absolute; inset: 0; }
        #ui-layer { position: fixed; inset: 0; z-index: 50; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 24px; }
        #click-overlay { position: absolute; inset: 0; z-index: 20; cursor: pointer; }
        
        .pointer-events-auto { pointer-events: auto; }
        .switch { position: relative; display: inline-block; width: 40px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <div class="noise-bg"></div>

    <div id="screen-loading" class="fixed inset-0 z-[999] flex items-center justify-center bg-black text-white">
        <div class="animate-pulse font-mono">–ó–ê–ì–†–£–ó–ö–ê –°–ò–°–¢–ï–ú–´...</div>
    </div>

    <div id="screen-auth" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#050505] force-hidden">
        <div class="glass-panel p-10 rounded-3xl max-w-sm w-full text-center">
            <h1 class="text-4xl font-bold mb-2">Co-Watch</h1>
            <p class="text-gray-400 text-sm mb-8">v29 Bulletproof</p>
            <div class="flex flex-col gap-3">
                <button id="btn-google-login" class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition">Google</button>
                <button id="btn-guest-login" class="w-full bg-white/10 text-white font-bold py-3 rounded-xl hover:bg-white/20 transition">–ì–æ—Å—Ç—å</button>
            </div>
            <div id="auth-status" class="mt-4 text-xs text-red-400 font-mono h-4"></div>
        </div>
    </div>

    <div id="screen-lobby" class="fixed inset-0 z-[90] flex items-center justify-center bg-[#050505] force-hidden">
        <div class="w-full max-w-md p-6">
            <div class="glass-panel rounded-3xl p-8 text-center">
                <img id="lobby-avatar" src="" class="w-24 h-24 rounded-full mx-auto mb-4 bg-gray-800 object-cover">
                <h2 class="text-2xl font-bold mb-2">–ü—Ä–∏–≤–µ—Ç, <span id="lobby-username" class="text-blue-400">...</span></h2>
                <button id="btn-logout" class="text-xs text-gray-500 hover:text-white mb-6">–í—ã–π—Ç–∏</button>
                
                <div class="bg-white/5 p-4 rounded-xl mb-4 flex items-center justify-between">
                    <span class="text-sm">–ü—Ä–∏–≤–∞—Ç–Ω–∞—è –∫–æ–º–Ω–∞—Ç–∞</span>
                    <label class="switch"><input type="checkbox" id="check-private"><span class="slider"></span></label>
                </div>
                
                <button id="btn-create-room" class="w-full bg-white text-black py-3 rounded-xl font-bold mb-4">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
                
                <div class="flex gap-2">
                    <input id="input-room-id" type="text" placeholder="ID –∫–æ–º–Ω–∞—Ç—ã" class="flex-1 bg-white/10 rounded-xl px-4 outline-none text-center font-mono uppercase">
                    <button id="btn-join-room" class="bg-white/20 px-6 rounded-xl font-bold"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                
                <div id="room-list" class="mt-6 text-left space-y-2 max-h-40 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <div id="screen-app" class="fixed inset-0 bg-black force-hidden">
        <div id="video-layer">
            <div id="player-placeholder" class="text-center text-white/50">
                <i class="fa-solid fa-film text-6xl mb-4"></i>
                <p>–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É (YouTube) –∏–ª–∏ –°—Ç—Ä–∏–º</p>
            </div>
            <div id="player-yt" class="force-hidden"></div>
            <video id="player-stream" class="force-hidden object-contain" autoplay playsinline></video>
            <div id="click-overlay"></div>
        </div>

        <div id="ui-layer">
            <div id="top-bar" class="flex justify-between items-center pointer-events-auto">
                <div class="glass-panel px-4 py-2 rounded-full flex gap-2 cursor-pointer" id="copy-room-id">
                    <span class="w-2 h-2 bg-green-500 rounded-full mt-1.5"></span>
                    <span id="display-room-id" class="font-mono font-bold">...</span>
                </div>
                <div class="glass-panel p-1 rounded-full flex gap-2 flex-1 max-w-md mx-4">
                    <input id="input-video-url" type="text" placeholder="–°—Å—ã–ª–∫–∞ YouTube..." class="bg-transparent flex-1 px-3 outline-none text-sm">
                    <button id="btn-load-video" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center"><i class="fa-solid fa-play text-xs"></i></button>
                </div>
                <button id="btn-leave-room" class="glass-panel w-10 h-10 rounded-full flex items-center justify-center text-red-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>

            <div class="flex-1 flex flex-col justify-end items-end pb-24 pointer-events-none">
                <div id="toast-area" class="flex flex-col gap-2 w-72 items-end"></div>
            </div>

            <div id="bottom-bar" class="flex flex-col gap-4 w-full max-w-3xl mx-auto relative pointer-events-auto">
                <div class="glass-panel px-4 py-3 rounded-2xl flex items-center gap-4" id="timeline-container">
                    <div id="locked-controls" class="hidden text-xs text-red-400 font-bold uppercase"><i class="fa-solid fa-lock"></i></div>
                    <button id="btn-play-pause" class="hover:text-blue-400 w-6"><i class="fa-solid fa-play"></i></button>
                    <input type="range" id="seek-bar" class="flex-1 h-1 bg-white/20 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="glass-panel p-2 rounded-2xl flex items-center gap-2 justify-center self-center">
                    <button id="btn-toggle-users" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center"><i class="fa-solid fa-users"></i></button>
                    <button id="btn-toggle-voice" class="glass-btn w-16 h-16 rounded-xl flex items-center justify-center text-xl -mt-6 bg-[#1a1a1a] border-white/20"><i class="fa-solid fa-microphone-slash"></i></button>
                    <button id="btn-screen-share" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-red-400"><i class="fa-solid fa-desktop"></i></button>
                    <button id="btn-toggle-chat" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center relative"><i class="fa-regular fa-comment"></i><span id="chat-badge" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full hidden"></span></button>
                </div>
            </div>

            <div id="panel-chat" class="absolute top-20 bottom-40 right-4 w-80 glass-panel rounded-2xl flex flex-col force-hidden pointer-events-auto">
                <div class="p-4 border-b border-white/10 font-bold text-xs uppercase">–ß–∞—Ç</div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                <form id="form-chat" class="p-3 border-t border-white/10 flex gap-2"><input id="input-message" class="bg-white/5 w-full rounded-lg px-3 text-sm outline-none" placeholder="..." autocomplete="off"></form>
            </div>
            <div id="panel-users" class="absolute top-20 bottom-40 left-4 w-72 glass-panel rounded-2xl flex flex-col force-hidden pointer-events-auto">
                <div class="p-4 border-b border-white/10 font-bold text-xs uppercase">–£—á–∞—Å—Ç–Ω–∏–∫–∏</div>
                <div id="users-list-container" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, query, orderBy, limit, serverTimestamp, updateDoc, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- SAFE ELEMENT GETTER (Prevents Crashes) ---
        const get = (id) => {
            const el = document.getElementById(id);
            if (!el) {
                console.warn(`Element #${id} missing in DOM`);
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–ª—É—à–∫—É, —á—Ç–æ–±—ã –∫–æ–¥ –Ω–µ –ø–∞–¥–∞–ª –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–≤–æ–π—Å—Ç–≤–∞–º
                return { classList: { add:()=>{}, remove:()=>{}, toggle:()=>{} }, style: {}, addEventListener: ()=>{}, value: '' };
            }
            return el;
        };

        // FIREBASE CONFIG
        const firebaseConfig = { apiKey: "AIzaSyBrm8hgy9LGFFL_7CdlnR6jxyolqy94AQA", authDomain: "upbeat-orb-479013-p8.firebaseapp.com", projectId: "upbeat-orb-479013-p8", storageBucket: "upbeat-orb-479013-p8.firebasestorage.app", messagingSenderId: "547138498300", appId: "1:547138498300:web:a03c11d6aafd5f027cf179" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'cw-v29-bulletproof';

        // STATE
        let currentUser=null, currentRoomId=null, ytPlayer=null, activeProvider='yt';
        let myPermissions = { role: 'viewer', canControlVideo: false };
        let isVoiceOn = false;

        // --- AUTH FLOW ---
        onAuthStateChanged(auth, user => {
            get('screen-loading').classList.add('force-hidden'); // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            
            if (user) {
                currentUser = user;
                const nameEl = document.getElementById('lobby-username');
                const avaEl = document.getElementById('lobby-avatar');
                if(nameEl) nameEl.textContent = user.displayName;
                if(avaEl) avaEl.src = user.photoURL;
                
                get('screen-auth').classList.add('force-hidden');
                get('screen-lobby').classList.remove('force-hidden');
                loadRooms();
            } else {
                get('screen-auth').classList.remove('force-hidden');
                get('screen-lobby').classList.add('force-hidden');
                get('screen-app').classList.add('force-hidden');
            }
        });

        // LOGIN HANDLERS (SAFE)
        const btnGoogle = document.getElementById('btn-google-login');
        if (btnGoogle) btnGoogle.onclick = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
            catch (e) { get('auth-status').innerText = "–û—à–∏–±–∫–∞: " + e.message; }
        };

        const btnGuest = document.getElementById('btn-guest-login');
        if (btnGuest) btnGuest.onclick = () => {
            get('auth-status').innerText = "–í—Ö–æ–¥...";
            signInAnonymously(auth).then(c => updateProfile(c.user, { displayName: `Guest ${Math.floor(Math.random()*999)}`, photoURL: `https://api.dicebear.com/7.x/thumbs/svg?seed=${Math.random()}` }));
        };

        const btnLogout = document.getElementById('btn-logout');
        if (btnLogout) btnLogout.onclick = () => signOut(auth);

        // --- LOBBY & ROOMS ---
        function loadRooms() {
            onSnapshot(query(collection(db, 'artifacts', APP_ID, 'rooms'), where('isPublic', '==', true), limit(10)), snap => {
                const list = document.getElementById('room-list');
                if (!list) return;
                list.innerHTML = '';
                snap.forEach(d => {
                    const r = d.data();
                    const div = document.createElement('div');
                    div.className = 'p-2 bg-white/5 rounded mb-2 cursor-pointer hover:bg-white/10 flex justify-between';
                    div.innerHTML = `<span>${r.roomId}</span><span class="text-green-400 text-xs">LIVE</span>`;
                    div.onclick = () => joinRoom(r.roomId);
                    list.appendChild(div);
                });
            });
        }

        const btnCreate = document.getElementById('btn-create-room');
        if (btnCreate) btnCreate.onclick = () => {
            const id = Math.random().toString(36).substring(2,7).toUpperCase();
            setDoc(doc(db, 'artifacts', APP_ID, 'rooms', id), { roomId: id, isPublic: !document.getElementById('check-private').checked, status: 'paused', videoId: '', provider: 'yt' });
            joinRoom(id, true);
        };

        const formJoin = document.getElementById('form-join-room');
        if (formJoin) formJoin.onsubmit = (e) => { e.preventDefault(); const id = get('input-room-id').value.trim().toUpperCase(); if(id) joinRoom(id); };

        // --- JOIN ROOM ---
        async function joinRoom(id, isCreator = false) {
            currentRoomId = id;
            get('display-room-id').textContent = id;
            
            const role = isCreator ? 'batya' : 'viewer';
            await setDoc(doc(db, 'artifacts', APP_ID, 'rooms', id, 'presence', currentUser.uid), {
                uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL,
                role: role, canControlVideo: isCreator
            });

            // Listeners
            onSnapshot(doc(db, 'artifacts', APP_ID, 'rooms', id), s => { if(s.exists()) syncState(s.data()); });
            onSnapshot(collection(db, 'artifacts', APP_ID, 'rooms', id, 'presence'), handlePresence);
            
            get('screen-lobby').classList.add('force-hidden');
            get('screen-app').classList.remove('force-hidden');
        }

        // --- SYNC LOGIC ---
        function syncState(d) {
            if (d.provider !== activeProvider) {
                activeProvider = d.provider;
                get('player-placeholder').style.display = d.videoId ? 'none' : 'flex';
                
                if (d.provider === 'yt') {
                    get('player-yt').classList.remove('force-hidden');
                    get('player-stream').classList.add('force-hidden');
                } else {
                    get('player-yt').classList.add('force-hidden');
                    get('player-stream').classList.remove('force-hidden');
                }
            }

            if (d.provider === 'yt' && ytPlayer && ytPlayer.loadVideoById) {
                if (ytPlayer.getVideoData().video_id !== d.videoId) ytPlayer.loadVideoById(d.videoId);
                if (Math.abs(ytPlayer.getCurrentTime() - d.timestamp) > 2) ytPlayer.seekTo(d.timestamp);
                if (d.status === 'playing') ytPlayer.playVideo(); else ytPlayer.pauseVideo();
            }
        }

        // --- BATYA LOGIC ---
        function handlePresence(snap) {
            const list = document.getElementById('users-list-container');
            if (!list) return;
            list.innerHTML = '';
            let hasBatya = false; let allUsers = [];

            snap.forEach(d => {
                const u = d.data();
                allUsers.push(u);
                if (u.role === 'batya') hasBatya = true;
                if (u.uid === currentUser.uid) {
                    myPermissions = { role: u.role, canControlVideo: u.canControlVideo };
                    updateControls();
                }

                const badges = u.role === 'batya' ? 'üëë' : '';
                list.innerHTML += `<div class="flex items-center gap-2 p-2"><img src="${u.photoURL}" class="w-6 h-6 rounded-full"><span class="text-sm">${u.displayName} ${badges}</span></div>`;
            });

            if (!hasBatya && allUsers.length > 0) {
                allUsers.sort((a, b) => a.uid.localeCompare(b.uid));
                if (allUsers[0].uid === currentUser.uid) {
                    updateDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId, 'presence', currentUser.uid), { role: 'batya', canControlVideo: true });
                }
            }
        }

        function updateControls() {
            const hasControl = myPermissions.role === 'batya' || myPermissions.canControlVideo;
            get('input-video-url').disabled = !hasControl;
            get('btn-load-video').disabled = !hasControl;
            get('click-overlay').style.pointerEvents = hasControl ? 'auto' : 'none';
        }

        // --- VIDEO LOAD ---
        get('btn-load-video').onclick = () => {
            const url = get('input-video-url').value;
            const m = url.match(/(?:v=|\/)([\w-]{11})/);
            if (m) setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), { provider: 'yt', videoId: m[1], status: 'playing', timestamp: 0 }, { merge: true });
            get('input-video-url').value = '';
        };

        // --- YOUTUBE API ---
        if(!window.YT) { const t=document.createElement('script'); t.src="https://www.youtube.com/iframe_api"; document.body.appendChild(t); }
        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('player-yt', {
                height: '100%', width: '100%',
                playerVars: { 'controls': 1, 'rel': 0, 'origin': window.location.origin },
                events: { 'onStateChange': (e) => {
                    if (!currentRoomId || !myPermissions.canControlVideo && myPermissions.role !== 'batya') return;
                    if (e.data === 1 || e.data === 2) setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), { status: e.data === 1 ? 'playing' : 'paused', timestamp: ytPlayer.getCurrentTime() }, { merge: true });
                }}
            });
        };
        
        // --- TOGGLES ---
        get('btn-toggle-chat').onclick = () => get('panel-chat').classList.toggle('force-hidden');
        get('btn-toggle-users').onclick = () => get('panel-users').classList.toggle('force-hidden');
        get('btn-leave-room').onclick = () => window.location.reload();

    </script>
</body>
</html>
