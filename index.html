<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' blob: data: gap:; style-src * 'self' 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * 'self' 'unsafe-inline' blob: data: gap:; connect-src 'self' * 'unsafe-inline' blob: data: gap:; frame-src * 'self' blob: data: gap:;">
    
    <title>Co-Watch Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* BASE RESET */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: 'Outfit', sans-serif; 
        }

        /* UTILS */
        .hidden-force { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* GLASSMORPHISM */
        .glass-panel {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .glass-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        .glass-btn:active { transform: scale(0.96); }
        .glass-btn.active { background: white; color: black; }

        .pro-input {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            color: white;
            font-family: monospace;
        }
        .pro-input:focus { border-color: #777; outline: none; background: rgba(0,0,0,0.8); }

        /* YOUTUBE LAYER */
        .video-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            display: flex; align-items: center; justify-content: center; background: black;
        }
        .ui-layer {
            position: fixed; inset: 0; z-index: 50; pointer-events: none;
            display: flex; flex-col: column; justify-content: space-between; padding: 1rem;
        }
        .pointer-auto { pointer-events: auto; }
    </style>
</head>
<body>

    <div id="screen-auth" class="fixed inset-0 z-[100] flex items-center justify-center bg-black transition-opacity duration-300">
        <div class="glass-panel p-8 rounded-2xl max-w-sm w-full text-center mx-4">
            <div class="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-6 border border-white/10">
                <i class="fa-solid fa-play text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Co-Watch</h1>
            <p class="text-gray-400 text-sm mb-8">Синхронный просмотр видео</p>
            <button id="btn-guest-login" class="w-full bg-white text-black font-bold py-3.5 rounded-xl hover:bg-gray-200 transition">
                Войти как Гость
            </button>
            <div id="auth-status" class="mt-4 text-xs text-gray-500 min-h-[1rem]"></div>
        </div>
    </div>

    <div id="screen-lobby" class="fixed inset-0 z-[90] flex items-center justify-center bg-black hidden-force">
        <div class="w-full max-w-md p-6 relative z-10 fade-in">
            <div class="text-center mb-8">
                <img id="lobby-avatar" src="" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-gray-800 object-cover bg-gray-900">
                <h2 class="text-xl font-bold text-white">Привет, <span id="lobby-username">...</span></h2>
            </div>

            <div class="glass-panel rounded-xl p-6 space-y-6">
                <button id="btn-create-room" class="w-full py-4 rounded-lg bg-white text-black font-bold text-lg hover:bg-gray-200 transition shadow-lg">
                    Создать комнату
                </button>
                
                <div class="flex items-center gap-3">
                    <div class="h-px bg-white/10 flex-1"></div>
                    <span class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">ИЛИ ВОЙТИ ПО ID</span>
                    <div class="h-px bg-white/10 flex-1"></div>
                </div>
                
                <form id="form-join-room" class="flex gap-2 h-12">
                    <input type="text" id="input-room-id" placeholder="ID: A1B2C" class="pro-input flex-1 px-4 rounded-lg text-center uppercase tracking-widest text-lg font-bold" required maxlength="6">
                    <button type="submit" class="bg-gray-800 text-white w-14 rounded-lg hover:bg-gray-700 border border-gray-700 flex items-center justify-center transition">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="screen-app" class="fixed inset-0 bg-black hidden-force">
        
        <div class="video-layer">
            <div id="player-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-800 z-10 pointer-events-none">
                <i class="fa-brands fa-youtube text-8xl mb-4 opacity-20"></i>
                <p class="font-mono text-xs opacity-50 tracking-[0.3em]">WAITING FOR VIDEO</p>
            </div>
            <div id="player" class="w-full h-full absolute inset-0 z-20"></div>
        </div>

        <div id="ui-layer" class="ui-layer transition-opacity duration-300">
            
            <div class="flex flex-col md:flex-row justify-between items-center gap-3 pointer-auto" id="top-bar">
                <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-3 cursor-pointer hover:bg-white/5 active:scale-95 transition select-none" id="copy-room-id">
                    <div class="relative w-2 h-2">
                        <span class="absolute inset-0 bg-green-500 rounded-full animate-ping opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </div>
                    <span class="font-mono font-bold text-sm text-white tracking-widest" id="display-room-id">...</span>
                    <i class="fa-regular fa-copy text-xs text-gray-500"></i>
                </div>

                <div class="glass-panel p-1.5 rounded-full flex items-center gap-2 w-full max-w-lg shadow-xl">
                    <input type="text" id="input-video-url" placeholder="Ссылка YouTube (youtu.be/...)" class="bg-transparent border-none text-white text-sm w-full focus:outline-none px-3 h-full">
                    <button id="btn-load-video" class="w-9 h-9 rounded-full bg-white text-black flex items-center justify-center hover:bg-gray-200 transition flex-shrink-0">
                        <i class="fa-solid fa-play text-xs ml-0.5"></i>
                    </button>
                </div>

                <button id="btn-leave-room" class="glass-panel w-10 h-10 rounded-full flex items-center justify-center text-red-400 hover:text-red-500 hover:bg-white/10 transition">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>

            <div class="flex justify-center items-end pointer-auto" id="bottom-bar">
                <div class="glass-panel p-2 rounded-2xl flex gap-2 shadow-2xl">
                    <button id="btn-toggle-users" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-xl text-gray-300 hover:text-white">
                        <i class="fa-solid fa-users"></i>
                    </button>
                    <div class="w-px bg-white/10 my-2"></div>
                    <button id="btn-toggle-chat" class="glass-btn w-12 h-12 rounded-xl flex items-center justify-center text-xl text-gray-300 hover:text-white relative">
                        <i class="fa-regular fa-comments"></i>
                        <span id="chat-badge" class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border border-black hidden-force"></span>
                    </button>
                </div>
            </div>

            <div id="panel-chat" class="absolute top-20 bottom-24 right-4 w-80 glass-panel rounded-2xl flex flex-col shadow-2xl pointer-auto hidden-force overflow-hidden z-50">
                <div class="p-4 border-b border-white/10 bg-black/40 flex justify-between items-center">
                    <span class="font-bold text-xs uppercase tracking-widest text-white/60">Чат</span>
                    <button onclick="window.closePanels()" class="text-white/40 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
                <form id="form-chat" class="p-3 bg-black/40 border-t border-white/10 flex gap-2">
                    <input type="text" id="input-message" placeholder="Сообщение..." class="w-full bg-transparent text-sm text-white focus:outline-none px-2" autocomplete="off">
                    <button type="submit" class="text-white/70 hover:text-white px-2"><i class="fa-solid fa-paper-plane"></i></button>
                </form>
            </div>

            <div id="panel-users" class="absolute top-20 bottom-24 left-4 w-64 glass-panel rounded-2xl flex flex-col shadow-2xl pointer-auto hidden-force overflow-hidden z-50">
                <div class="p-4 border-b border-white/10 bg-black/40 flex justify-between items-center">
                    <span class="font-bold text-xs uppercase tracking-widest text-white/60">Участники</span>
                    <button onclick="window.closePanels()" class="text-white/40 hover:text-white"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="users-list-container" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
            </div>
            
            <div id="toast-area" class="absolute bottom-24 right-4 flex flex-col items-end gap-2 pointer-events-none z-50"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, query, orderBy, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBrm8hgy9LGFFL_7CdlnR6jxyolqy94AQA",
          authDomain: "upbeat-orb-479013-p8.firebaseapp.com",
          projectId: "upbeat-orb-479013-p8",
          storageBucket: "upbeat-orb-479013-p8.firebasestorage.app",
          messagingSenderId: "547138498300",
          appId: "1:547138498300:web:a03c11d6aafd5f027cf179"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'cw-final-build';

        // --- SCREEN MANAGER (FIXED) ---
        function showScreen(screenId) {
            // Список точных ID из HTML
            const ids = ['screen-auth', 'screen-lobby', 'screen-app'];
            
            ids.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.classList.add('hidden-force');
            });

            const target = document.getElementById(screenId);
            if(target) {
                target.classList.remove('hidden-force');
            } else {
                console.error(`FATAL: Cannot find screen with ID: ${screenId}`);
            }
        }

        // --- STATE ---
        let currentUser = null;
        let currentRoomId = null;
        let player = null;
        let unsubscribes = [];
        let uiTimeout;

        // --- AUTH ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                const nameEl = document.getElementById('lobby-username');
                const avaEl = document.getElementById('lobby-avatar');
                if(nameEl) nameEl.textContent = user.displayName;
                if(avaEl) avaEl.src = user.photoURL;
                
                // ВАЖНО: Используем правильный ID 'screen-lobby'
                showScreen('screen-lobby');
            } else {
                showScreen('screen-auth');
            }
        });

        document.getElementById('btn-guest-login').onclick = () => {
            document.getElementById('auth-status').textContent = "Вход...";
            signInAnonymously(auth).then(cred => {
                const name = "User " + Math.floor(Math.random()*1000);
                updateProfile(cred.user, { 
                    displayName: name, 
                    photoURL: `https://api.dicebear.com/7.x/initials/svg?seed=${name}&backgroundColor=111`
                });
            }).catch(e => {
                document.getElementById('auth-status').textContent = "Ошибка: " + e.message;
            });
        };

        // --- ROOMS ---
        document.getElementById('btn-create-room').onclick = () => {
            joinRoom(Math.random().toString(36).substring(2, 7).toUpperCase());
        };
        
        document.getElementById('form-join-room').onsubmit = (e) => {
            e.preventDefault();
            const val = document.getElementById('input-room-id').value.trim().toUpperCase();
            if(val) joinRoom(val);
        };

        async function joinRoom(id) {
            if(!id) return;
            currentRoomId = id;
            document.getElementById('display-room-id').textContent = id;

            // Presence
            await setDoc(doc(db, 'artifacts', APP_ID, 'rooms', id, 'presence', currentUser.uid), {
                uid: currentUser.uid, displayName: currentUser.displayName, photoURL: currentUser.photoURL, state: 'online'
            });

            // Listeners
            unsubscribes.push(onSnapshot(doc(db, 'artifacts', APP_ID, 'rooms', id), snap => {
                if(snap.exists()) syncVideo(snap.data());
            }));

            unsubscribes.push(onSnapshot(collection(db, 'artifacts', APP_ID, 'rooms', id, 'presence'), snap => {
                const list = document.getElementById('users-list-container');
                list.innerHTML = '';
                snap.forEach(d => {
                    const u = d.data();
                    list.innerHTML += `<div class="flex items-center gap-3 p-2 rounded hover:bg-white/5"><img src="${u.photoURL}" class="w-8 h-8 rounded-full border border-gray-600"><span class="text-gray-300 text-sm truncate">${u.displayName}</span></div>`;
                });
            }));

            unsubscribes.push(onSnapshot(query(collection(db, 'artifacts', APP_ID, 'rooms', id, 'chat'), orderBy('ts', 'asc'), limit(50)), snap => {
                snap.docChanges().forEach(c => { if(c.type==='added') renderMsg(c.doc.data()); });
            }));

            // ВАЖНО: Используем правильный ID 'screen-app'
            showScreen('screen-app');
        }

        // --- YOUTUBE (Fixed Origin) ---
        if(!window.YT) {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(tag);
        }

        window.onYouTubeIframeAPIReady = () => {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 
                    'controls': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1, 'iv_load_policy': 3,
                    'origin': window.location.origin, // FIX CORS
                    'host': 'https://www.youtube.com' // Explicit host
                },
                events: { 'onStateChange': onPlayerStateChange }
            });
        };

        let isSyncing = false;
        function onPlayerStateChange(e) {
            if(isSyncing || !currentRoomId) return;
            if(e.data === 1 || e.data === 2) {
                setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), {
                    status: e.data===1?'playing':'paused', 
                    timestamp: player.getCurrentTime(), 
                    updatedAt: Date.now(), 
                    videoId: player.getVideoData().video_id
                }, { merge: true });
            }
        }

        function syncVideo(d) {
            if(!player || !d.videoId) return;
            // Load Video
            try {
                if(player.getVideoData().video_id !== d.videoId) player.loadVideoById(d.videoId);
            } catch(e) { player.loadVideoById(d.videoId); }

            // Sync Time
            let t = d.timestamp;
            if(d.status === 'playing') t += (Date.now() - d.updatedAt)/1000;

            if(Math.abs(player.getCurrentTime() - t) > 1.5) {
                isSyncing = true;
                player.seekTo(t, true);
                d.status==='playing' ? player.playVideo() : player.pauseVideo();
                setTimeout(()=>isSyncing=false, 1000);
            } else {
                if(d.status==='playing' && player.getPlayerState()!==1) player.playVideo();
                if(d.status==='paused' && player.getPlayerState()!==2) player.pauseVideo();
            }
        }

        document.getElementById('btn-load-video').onclick = () => {
            const url = document.getElementById('input-video-url').value;
            const match = url.match(/(?:v=|\/)([\w-]{11})/);
            if(match && currentRoomId) {
                setDoc(doc(db, 'artifacts', APP_ID, 'rooms', currentRoomId), {
                    videoId: match[1], status: 'playing', timestamp: 0, updatedAt: Date.now()
                }, { merge: true });
                document.getElementById('input-video-url').value = '';
            }
        };

        // --- CHAT & UI ---
        document.getElementById('form-chat').onsubmit = async (e) => {
            e.preventDefault();
            const inp = document.getElementById('input-message');
            const txt = inp.value.trim();
            if(!txt) return;
            await addDoc(collection(db, 'artifacts', APP_ID, 'rooms', currentRoomId, 'chat'), {
                text: txt, sender: currentUser.displayName, photo: currentUser.photoURL, uid: currentUser.uid, ts: serverTimestamp()
            });
            inp.value = '';
        };

        function renderMsg(msg) {
            const isMe = msg.uid === currentUser.uid;
            const box = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `flex gap-2 mb-3 ${isMe ? 'flex-row-reverse' : ''}`;
            div.innerHTML = `<img src="${msg.photo}" class="w-6 h-6 rounded-full border border-white/20 mt-1"><div class="bg-white/10 p-2 rounded-lg max-w-[80%] text-sm text-gray-200 break-words border border-white/5 shadow-md">${msg.text}</div>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            if(document.getElementById('panel-chat').classList.contains('hidden-force') && !isMe) {
                document.getElementById('chat-badge').classList.remove('hidden-force');
                showToast(msg);
            }
        }

        function showToast(msg) {
            const area = document.getElementById('toast-area');
            const t = document.createElement('div');
            t.className = "glass-panel p-3 rounded-xl flex items-center gap-3 cursor-pointer animate-bounce shadow-lg bg-black/80";
            t.innerHTML = `<img src="${msg.photo}" class="w-6 h-6 rounded-full"><span class="text-xs font-bold text-white truncate max-w-[150px]">${msg.text}</span>`;
            t.onclick = () => document.getElementById('btn-toggle-chat').click();
            area.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        // --- PANEL TOGGLES ---
        window.closePanels = () => {
            ['panel-chat', 'panel-users'].forEach(id => document.getElementById(id).classList.add('hidden-force'));
            ['btn-toggle-chat', 'btn-toggle-users'].forEach(id => document.getElementById(id).classList.remove('active'));
        };

        document.getElementById('btn-toggle-chat').onclick = () => {
            const p = document.getElementById('panel-chat');
            const wasHidden = p.classList.contains('hidden-force');
            closePanels();
            if(wasHidden) {
                p.classList.remove('hidden-force');
                document.getElementById('btn-toggle-chat').classList.add('active');
                document.getElementById('chat-badge').classList.add('hidden-force');
            }
        };

        document.getElementById('btn-toggle-users').onclick = () => {
            const p = document.getElementById('panel-users');
            const wasHidden = p.classList.contains('hidden-force');
            closePanels();
            if(wasHidden) {
                p.classList.remove('hidden-force');
                document.getElementById('btn-toggle-users').classList.add('active');
            }
        };

        document.getElementById('btn-leave-room').onclick = () => {
            unsubscribes.forEach(u => u());
            window.location.reload();
        };

        document.getElementById('copy-room-id').onclick = () => {
            navigator.clipboard.writeText(currentRoomId);
            alert("ID скопирован");
        };

        // UI Auto-Hide
        document.addEventListener('mousemove', () => {
            document.getElementById('top-bar').style.opacity = '1';
            document.getElementById('bottom-bar').style.opacity = '1';
            clearTimeout(uiTimeout);
            uiTimeout = setTimeout(() => {
                if(!document.activeElement.tagName.match(/INPUT|BUTTON/)) {
                    document.getElementById('top-bar').style.opacity = '0';
                    document.getElementById('bottom-bar').style.opacity = '0';
                }
            }, 3000);
        });

    </script>
</body>
</html>
